<app-header [backgroundColor]="'black'" [showNavigation]="false"></app-header>
<div class="account-page">
  <div class="account-page__container">
    <div class="account-page__content">
      <div class="account-page__title">
        Account
      </div>
      <div class="account-page__panel">
        <div class="account-page__panel-row">
          <div class="account-page__row-section">
            MEMBERSHIP & BILLING
          </div>
          <div class="account-page__row-info">
            <div
              class="account-page__row-item account-page__row-item--underlined"
            >
              <div id="user-email" class="account-page__row-item-name">
                {{ loggedUser.email }}
              </div>
              <div class="account-page__row-item-name">
                Password: ******
              </div>
            </div>
            <div class="account-page__row-item">
              <div class="account-page__row-item-name">
                <i class="fab fa-cc-visa"> </i>
                **** **** **** {{ loggedUser.creditCard }}
              </div>
            </div>
          </div>
        </div>
        <div class="account-page__panel-row">
          <div class="account-page__row-section">
            PLAN DETAILS
          </div>
          <div class="account-page__row-item-container">
            <div class="account-page__row-item">
              <div class="account-page__row-item-name">
                {{ loggedUser.plan }}
              </div>
            </div>
          </div>
        </div>
        <div
          id="last-watched"
          class="account-page__panel-row"
          *ngIf="lastWatchedMedias"
        >
          <div class="account-page__row-section">
            LAST WATCHED
          </div>
          <div class="account-page__row-item-container">
            <div class="account-page__row-item">
              <div class="account-page__row-item-name">
                {{ lastWatchedMedias }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
